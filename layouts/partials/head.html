<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title> {{ .Title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <meta name="description" content="Free HTML5 Template by FREEHTML5.CO - Hugo port by Pieter Saey" />
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive, hugo, static site" />
    <meta name="author" content="FREEHTML5.CO / Hugo port " />
 -->
{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}">{{ end }}
{{ with .Site.LanguageCode }}
<meta http-equiv="content-language" content="{{ . }}" />{{ end }}

<!-- Facebook and Twitter integration -->
{{ if not .Site.Params.OpenGraph.hide }}
<meta name='impact-site-verification' value='103a21c5-4ec3-4570-9058-3b28893d4249' />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}">
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" />
<meta name="twitter:card" content="" />
{{ end }}

    <meta property="og:type" content="website" />

<!-- canonical link tag -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="images/favicons/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" rel="noopener" target="_blank" href="images/favicons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" rel="noopener" target="_blank" href="images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" rel="noopener" target="_blank" href="images/favicons/favicon-48x48.png">
<link rel="apple-touch-icon" sizes="180x180" rel="noopener" target="_blank" href="images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="images/favicons/android-chrome-512x512.png">
<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/leaflet.css" />

<!-- Animate.css -->
<link rel="stylesheet" href="css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="css/icomoon.css">
<!-- Simple Line Icons -->
<link rel="stylesheet" href="css/simple-line-icons.css">
<!-- Magnific Popup -->
<link rel="stylesheet" href="css/magnific-popup.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- 
    Default Theme Style 
    You can change the style.css (default color purple) to one of these styles
    
    1. pink.css
    2. blue.css
    3. turquoise.css
    4. orange.css
    5. lightblue.css
    6. brown.css
    7. green.css

    -->
<link rel="stylesheet" href="css/style.css">

<!--
       custom css files can be configured in config.toml:
       [params]
          custom_css = ["css/foo.css", "css/bar.css"]
     -->
{{ range .Site.Params.custom_css }}
<link rel="stylesheet" href="{{ . }}">
{{ end }}

<script src="js/modernizr-2.6.2.min.js"></script>
